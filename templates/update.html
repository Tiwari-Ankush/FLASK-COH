{% extends 'base.html' %}
{% block title %}
  Home
{% endblock title %}

{% block body %}  



<div class="container mt-4">
  <h4>Update To-do</h4>
  <!-- <div class="container-fluid"> -->
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title">
    </div>
    <div class="mb-3">
      <label for="descr" class="form-label">Todo Description</label>
      <input type="text" class="form-control" name="descr" value="{{todo.descr}}" id="descr">
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<br>
<hr>
<!-- Bootstrap JS (optional, for components that require JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
